<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="parent">
      <h1 class="head">Edit Task</h1>
      <div class="child">
        <form action="" id="form">
          <input
            type="text"
            placeholder="Enter Task"
            class="taskname"
            id="taskname"
          /><br />
          <textarea
            name="Task Description"
            class="taskdescrip"
            cols="30"
            rows="10"
            placeholder="Enter Task Description"
            id="taskdescrip"
          ></textarea>
          <br /><br />
          <button class="addbtn">Save</button><br /><br />
          <button class="listbtn">
            <a href="index.html" class="listlink">lists</a>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="edittask.js"></script>
  </body>
</html>
